<span [ngSwitch]="isRankIncreased()">
    <mat-icon *ngSwitchCase="eRank.UP" color="primary" aria-hidden="false" aria-label="rank up">
        arrow_drop_up
    </mat-icon>
    <mat-icon *ngSwitchCase="eRank.DOWN" color="warn" aria-hidden="false" aria-label="rank down">
        arrow_drop_down
    </mat-icon>
    <mat-icon *ngSwitchDefault color="neutral" aria-hidden="false" aria-label="rank unchanged">
        fiber_manual_record
    </mat-icon>
</span>
