<h1> {{league.league.name}} </h1>
<table mat-table #ClassicLeagueTable [dataSource]="standings">
    <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef> Rank </th>
        <td mat-cell *matCellDef="let standing"> 
            {{standing.rank}}

        </td>
    </ng-container>
    <ng-container matColumnDef="rank_icon">
        <th mat-header-cell *matHeaderCellDef> - </th>
        <td mat-cell *matCellDef="let standing">
            <span [ngSwitch]="isRankIncreased(standing.rank, standing.last_rank)">
                <mat-icon *ngSwitchCase="eRank.UP" color='primary' aria-hidden="false" aria-label="rank up">
                    arrow_drop_up
                </mat-icon>
                <mat-icon *ngSwitchCase="eRank.DOWN" color='warn' aria-hidden="false" aria-label="rank down">
                    arrow_drop_down
                </mat-icon>
                <mat-icon *ngSwitchDefault color='accent' aria-hidden="false" aria-label="rank unchanged">
                    horizontal_rule
                </mat-icon>
            </span>
        </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Team Name & Manager </th>
        <td mat-cell *matCellDef="let standing"> 
            <p color="primary">{{standing.entry_name}}</p>
            <p>{{standing.player_name}}</p>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['rank','rank_icon', 'name']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['rank', 'rank_icon', 'name'];"></tr>
</table>
